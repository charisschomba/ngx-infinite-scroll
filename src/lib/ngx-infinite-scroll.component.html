<mat-form-field
  [ngStyle]="matFormFieldStyles"
  appearance="outline"
  class="fill-width"
>
  <mat-label [ngStyle]="labelStyles">{{ label }}</mat-label>
  <mat-select
    #select
    [formControl]="control"
    [id]="id"
    [multiple]="multiple"
    [ngStyle]="matSelectStyles"
  >
    <mat-option *ngFor="let option of options" [value]="option">{{
      isObject ? option[key] : option
      }}</mat-option>
  </mat-select>
</mat-form-field>
